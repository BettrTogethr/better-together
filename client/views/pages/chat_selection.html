<template name="chat_selection">
  <p>Find someone to talk to:</p>
  {{>userCard randomUser}}
  <div class="row center">
    <a href="/chat" id="download-button" class="btn-large waves-effect waves-light orange">Chat with me!</a>
  </div>
</template>

<template name="userCard">
  <div class="row center">
    <p class="description">My name is {{username}}</p>
    <p class="description">"I'm feeling a little better."</p>
    <img src="http://thecatapi.com/api/images/get?format=src&type=gif" text="image of person">
  </div>
  <div class="row center">
    <div class="col s2">
      <button class="swipe fa fa-arrow-left"></button>
    </div>
    <div class="col s8">
      <p>swipe left or right</p>
    </div>
    <div clas="col s2">
      <button class="swipe fa fa-arrow-right"></button>
    </div>
  </div>
</template>
