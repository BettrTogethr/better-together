<template name="chat_selection">
  <h2 class="center">People Like You</h2>
  {{#with user}}
    {{> userCard}}
  {{/with}}
</template>

<template name="userCard">
  {{#HammerTouchArea gestureMap=templateGestures}}
    <div class="row center">
      <h4 class="center ultralight">This is {{username}}</h4>
      <img style='swipable' src="{{gifUrl}}" text="image of person">
    </div>
  {{/HammerTouchArea}}
  <p class="center hide-on-large-only">Swipe left or right on the image to choose someone new</p>
  <div class="center row">
    <a href="#" class="fa fa-arrow-circle-left fa-5x hide-on-small-only"></a>
    <a href="/chat" class="chat"><img src="/chat_button.png" text="chat"></a>
    <a href="#" class="fa fa-arrow-circle-right fa-5x hide-on-small-only"></a>
  </div>
</template>
