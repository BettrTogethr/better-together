<template name="chat_selection">
  <h2 class="center">People Like You</h2>
  {{>userCard randomUser}}
</template>

<template name="userCard">
  <div class="row center">
    <h4 class="center ultralight">This is {{username}}</h4>
    <img src="http://thecatapi.com/api/images/get?format=src&type=gif" text="image of person">
  </div>
  <div class="center row">
      <a href="#" class="swipe fa fa-check-circle fa-5x"></a>
      <a href="#" class="swipe fa fa-arrow-circle-right fa-5x"></a>
  </div>
</template>
