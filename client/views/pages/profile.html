<template name="profile">
  <h2 class="ultralight center">Make your profile.</h2>
  <form class="profile-form center">
    <input type="text" name="name" placeholder="Your name"/>
    <input type="text" name="story" placeholder="Your story"/>
    <input type="submit" href="/chat_selection" class="btn-large" value="Find someone to talk to"/>
  </form>
</template>

<template name="you">
  <p>Your information:</p>
  <p>You: {{currentUser.profile.name}}</p>
  <p>Your story: {{currentUser.profile.story}}</p>
</template>
